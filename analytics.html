<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    canvas {
      max-width: 800px;
      margin-top: 20px;
    }
    table {
      border-collapse: collapse;
      margin-top: 30px;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    #exportBtn {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Analytics Dashboard</h1>

  <!-- Chart for session durations -->
  <canvas id="durationChart"></canvas>

  <!-- Raw data table -->
  <h2>Session Data</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Task Name</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Duration (s)</th>
        <th>Session Type</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Export CSV button -->
  <button id="exportBtn">Export CSV</button>

  <!-- Analytics script -->
  <script src="analytics.js"></script>
</body>
</html>
